<div class="message" *ngIf="messagesServices.message">
    <div class="message-header">
        <h2>Mensagem do Sistema:</h2>
        <button class="clear" (click)="messagesServices.clear()">
            <i class="fa-solid fa-x"></i>
        </button>
    </div>
    <p>{{messagesServices.message}}</p>
</div>
